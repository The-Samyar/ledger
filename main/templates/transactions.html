{% load static tailwind_tags %}
{% load separate %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}

    <title>Bank Dashboard</title>
</head>
<body>
    <div class="bg-dark w-full h-screen grid grid-cols-12">

        <div class="col-span-2 py-10">
            <div class="ml-16 text-violet font-bold block text-3xl"><a href="#">ZBank.</a></div>
            <ul class="pt-20 leading-8">
                <li class="block font-medium text-menu hover:text-menulight ml-16 mb-5 hover:bg-light hover:rounded-l-full hover:ml-8 hover:pr-10 hover:pl-2">
                    <a href="/">
                        <svg class="w-6 h-6 inline-block mb-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="block font-medium text-menu hover:text-menulight ml-16 mb-5 hover:bg-light hover:rounded-l-full hover:ml-8 hover:pr-10 hover:pl-2">
                    <a href="/transactions/">
                        <svg class="w-6 h-6 inline-block mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg>
                        <span>Transactions</span>
                    </a>
                </li>
                <li class="block font-medium text-menu hover:text-menulight ml-16 mb-5 hover:bg-light hover:rounded-l-full hover:ml-8 hover:pr-10 hover:pl-2">
                    <a href="#">
                        <svg class="w-6 h-6 inline-block mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
                        <span>Cards</span>
                    </a>
                </li>
                <li class="block font-medium text-menu hover:text-menulight ml-16 mb-5 hover:bg-light hover:rounded-l-full hover:ml-8 hover:pr-10 hover:pl-2">
                    <a href="#">
                        <svg class="w-6 h-6 inline-block mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        <span>Profile</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="bg-light col-span-6 py-10 pl-5 pr-5 rounded-3xl">
            <div class="flex justify-between px-1">
                <p class="text-lg text-white inline">Hi {{ user.first_name }},</p>
                <div class="relative flex items-center" >
                    <input class=" placeholder:text-neutral-400 bg-dark border-none rounded-full text-sm pl-7 pr-20 py-2 focus:placeholder:text-neutral-400 focus:text-white" placeholder="Search" type="text" name="search"/>
                    <span class="absolute pl-2">
                        <svg class="w-4 h-4 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </span>
                </div >
            </div>
            <p class="text-sm text-slate-400 mt-3 pl-1">Welcome back</p>
            <div class="ghasem grid grid-cols-5 grid-rows-3 gap-6 mt-14">
                hi
            </div>
        </div>
        <div class="col-span-2 py-10 px-6">
            hi
        </div>
    </div>
</body>
</html>
